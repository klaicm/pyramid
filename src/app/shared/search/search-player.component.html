<div class="component-name">
    Pretra탑ivanje igra훾a
</div>

<mat-divider></mat-divider>

<form>
    <mat-form-field class="input-headline" *ngIf="allPlayers">
        <input type="text" placeholder="Tra탑i igra훾a" aria-label="Number" matInput [formControl]="playerFormControl"
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let player of filteredOptions | async" [value]="player" (click)="navigateToPlayer(player)">
                {{player.firstName}} {{ player.lastName}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
