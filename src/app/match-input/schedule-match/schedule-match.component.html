<div class="title-div">
    <div class="name">
        <div>
            Unos novog me훾a
        </div>
    </div>
    <div class="icons">
        <button mat-icon-button (click)="backToHome()">
            <mat-icon>home</mat-icon>
        </button>
    </div>
</div>

<form [formGroup]="matchFormGroup">
    <mat-form-field class="setResult">
        <mat-select placeholder="Kolo" formControlName="roundFormControl">
            <mat-option *ngFor="let round of allRounds" [value]="round">
                {{round.roundDescription}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <section>
        <label id="example-radio-group-label">Izaziva훾i: </label>
        <mat-radio-group formControlName="challengerOddityFormControl">
            <mat-radio-button value="even" style="margin-left: 8px;">
                Parni red
            </mat-radio-button>
            <mat-radio-button value="odd" style="margin-left: 8px;">
                Neparni red
            </mat-radio-button>
        </mat-radio-group>
    </section>

    <section style="margin-top: 8px">
        <mat-form-field style="width: 45%; margin-right: 16px">
            <mat-select placeholder="Izaziva훾" formControlName="playerChallengerFormControl">
                <mat-option *ngFor="let player of challengersPlayers" [value]="player">
                    ({{player.playerStats.currentRow}}) {{player.firstName}} {{player.lastName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field style="width: 45%">
            <mat-select placeholder="Izazvani" formControlName="playerDefenderFormControl">
                <mat-option *ngFor="let player of defendersPlayers" [value]="player">
                    ({{player.playerStats.currentRow}}) {{player.firstName}} {{player.lastName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </section>

    <section>

        <button mat-raised-button color="warn" style="margin-right: 8px" (click)="scheduleMatch()">Unos novog
            me훾a</button>
    </section>

</form>

<mat-divider style="margin-top: 16px; margin-bottom: 16px"></mat-divider>

<h4>Unos novog kola</h4>
<form [formGroup]="roundFormGroup">

    <mat-form-field class="setResult">
        <mat-select placeholder="Sezona" formControlName="seasonFormControl">
            <mat-option *ngFor="let season of allSeasons" [value]="season">
                {{season.seasonName}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="setResult">
        <input matInput placeholder="Broj kola (validator samo broj)" formControlName="roundNumberFormControl">
    </mat-form-field>

    <section>
        <mat-form-field style="width: 40%; margin-right: 16px">
            <mat-label>Datum od</mat-label>
            <input matInput [matDatepicker]="pickerFrom" formControlName="matchDateFromFormControl">
            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
        </mat-form-field>
        <mat-form-field style="width: 40%">
            <mat-label>Datum do</mat-label>
            <input matInput [matDatepicker]="pickerTo" formControlName="matchDateToFormControl">
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <mat-datepicker #pickerTo></mat-datepicker>
        </mat-form-field>
    </section>

    <button mat-raised-button color="primary" style="margin-right: 8px" (click)="addNewRound()">Unos novog kola</button>

</form>
